<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>

<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = 'https://teachablemachine.withgoogle.com/models/kdB5a3vyf/';

    let model, labelContainer, maxPredictions;

    // Load the image model 
    async function init() {
        const modelURL = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';

        // load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById('label-container');
        // for (let i = 0; i < maxPredictions; i++) {
        //     // and class labels
        //     labelContainer.appendChild(document.createElement('div'));
        // }
    }

    async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById('imagePreview');
        const prediction = await model.predict(image, false);

        let maxProbability = 0;
        let trainlabels = '';

                // Loop through predictions to find the class with the highest probability
        for (let i = 0; i < prediction.length; i++) {
            if (prediction[i].probability > maxProbability) {
                maxProbability = prediction[i].probability;
                trainlabels = prediction[i].className;
            }
        }


        // Add the answer to a <div> element
        const answerDiv = document.getElementById('answer');
        answerDiv.innerHTML = trainlabels;
        
        let timeRecommendation = '';
        let healthConsideration = '';

        switch (trainlabels) {
            case 'Damaged Wheel - Rusted':
                timeRecommendation = 'Immediate maintenance is required to prevent further deterioration.';
                healthConsideration = 'Rust can weaken the wheel structure and lead to potential failures.';
                break;

            case 'Good Condition Wheel':
                timeRecommendation = 'Regular inspection and maintenance are recommended to maintain optimal performance.';
                healthConsideration = 'No immediate concerns. Continue with routine maintenance.';
                break;
            
            case 'Damaged Wheel - Dented':
                timeRecommendation = 'Schedule maintenance as soon as possible to assess and repair the damage.';
                healthConsideration = 'Dents can affect wheel alignment and cause uneven wear. Prompt attention is advised.';
                break;
            
            default:
                timeRecommendation = 'Further evaluation is needed to determine the appropriate action.';
                healthConsideration = 'Unknown condition. Proceed with caution and perform thorough inspection.';
                break;
        }

                const foodDiv = document.getElementById('timeRecommendation');
                foodDiv.innerHTML = timeRecommendation;

                const healthDiv = document.getElementById('healthConsideration');
                healthDiv.innerHTML = healthConsideration;

                for (let i = 0; i < maxPredictions; i++) {
					const classPrediction =
						prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
					labelContainer.childNodes[i].innerHTML = classPrediction;
				}
            }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#imagePreview').attr('src', e.target.result);
                // $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                $('#imagePreview').hide();
                $('#imagePreview').fadeIn(650);
            };
            reader.readAsDataURL(input.files[0]);
            init().then(() => {
                predict();
            });
        }
    }
    $('#imageUpload').change(function () {
        readURL(this);
    });
</script>
