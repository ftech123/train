<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = 'https://teachablemachine.withgoogle.com/models/kdB5a3vyf/';

    let model, labelContainer, maxPredictions;

    // Load the image model 
    async function init() {
        const modelURL = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';

        // load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById('label-container');
        for (let i = 0; i < maxPredictions; i++) {
            // and class labels
            labelContainer.appendChild(document.createElement('div'));
        }
    }

    async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById('imagePreview');
        const prediction = await model.predict(image, false);

        const class1Probability = prediction[1].probability; // Assuming class 1 is at index 1

        // Check if class 1 probability meets a certain threshold, for example, 0.5
        let answer;
        if (class1Probability >= 0.5) {
            answer = `
                Hello,
                This is a multiline string.
                It can span across multiple lines.
            `;
        } else if (class1Probability < 0.5 && class1Probability > 0) {
            answer = `
                World,
                This is another multiline string.
                It can also span across multiple lines.
            `;
        } else {
            answer = "Class not Available";
        }



        // Add the answer to a <div> element
        const answerDiv = document.getElementById('answer');
        answerDiv.innerHTML = answer;
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#imagePreview').attr('src', e.target.result);
                // $('#imagePreview').css('background-image', 'url(' + e.target.result + ')');
                $('#imagePreview').hide();
                $('#imagePreview').fadeIn(650);
            };
            reader.readAsDataURL(input.files[0]);
            init().then(() => {
                predict();
            });
        }
    }
    $('#imageUpload').change(function () {
        readURL(this);
    });
</script>
