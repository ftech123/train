<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #000000;
  background-color: azure;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url('https://mymathews.com/media/institute_banner/Angadi_Institute_of_Technology_and_Management_Banner.JPG');
  min-height: 350px;
}

/* Second image (Portfolio) */
.bgimg-2 {
  background-image: url("https://mymathews.com/media/institute_banner/Angadi_Institute_of_Technology_and_Management_Banner.JPG");
  min-height: 350px;
}

/* Third image (Contact) */
.bgimg-3 {
  background-image: url("https://mymathews.com/media/institute_banner/Angadi_Institute_of_Technology_and_Management_Banner.JPG");
  min-height: 350px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar" style="background-color: antiquewhite;">
    <a href="index.html" class="w3-bar-item w3-button "> Home</a>
    <a href="login.html" class="w3-bar-item w3-button "> Login</a>
  </div>
</div>
<div class="w3-content w3-container w3-padding-64"> 
    <div class="container" style="margin-top: 10%;">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reenterPassword" class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control" id="reenterPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Your register JavaScript file -->
<script>
  var form = document.getElementById("registerForm");

  form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Retrieve form values
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var reenterPassword = document.getElementById("reenterPassword").value;

      // Validate if passwords match
      if (password !== reenterPassword) {
          alert("Passwords do not match");
          return;
      }

      // Create object to store registration information
      var registrationInfo = {
          username: username,
          email: email,
          password: password
      };

      // Save registration information to localStorage
      localStorage.setItem('registrationInfo', JSON.stringify(registrationInfo));

      // Optionally, you can redirect the user to another page after successful registration
      // window.location.href = "success.html";
      
      // Reset the form
      form.reset();

      // Inform the user about successful registration
      alert("Registration successful!");
  });
</script>

</body>
</html>
